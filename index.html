<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="content">
        <section id="add-tasks">
          <label class="section-title new-task-title" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input class="task new-task" id="new-task" type="text">
            <button class="btn">Add</button>
          </div>
        </section>
        <h3 class="section-title">Todo</h3>
        <ul class="tasks-wrapper" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-title">Pay Bills</label>
            <input class="task task-input" type="text">
            <button class="btn btn-change">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-title">Go Shopping</label>
            <input class="task task-input" type="text" value="Go Shopping">
            <button class="btn btn-change">Save</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
        <h3 class="section-title">Completed</h3>
        <ul class="tasks-wrapper" id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task task-title completed-title">See the Doctor</label>
            <input class="task task-input" type="text">
            <button class="btn btn-change">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
